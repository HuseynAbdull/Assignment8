<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Photos">
</head>
<body>

<section id="Galaxy">
<div class="galaxy">

    <div class="mercury">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/3D_Mercury.png" alt="">
    </div>
    <div class="mercury-orbit"></div>

    <div class="venera">
        <img src="Photos/venera.png" alt="">
    </div>
    <div class="venera-orbit"></div>

    <div class="earth">
        <img src="Photos/earth.png" alt="">
    </div>
    <div class="earth-orbit"></div>

    <div class="mars">
        <img src="https://pngimg.com/uploads/mars_planet/mars_planet_PNG39.png" alt="">
    </div>
    <div class="mars-orbit"></div>

    <div class="jupiter">
        <img src="Photos/jupiter.png" alt="">
    </div>
    <div class="jupiter-orbit"></div>

        <img src="Photos/sun.png" alt="">
    </div>

</div>
